apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: visualizer
  name: deployment-visualizer
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: visualizer
  template:
    metadata:
      labels:
        app: visualizer
    spec:
      containers:
      - name: ia-visualizer
        image: ${DOCKER_REGISTRY}ia_visualizer:${EII_VERSION}
        volumeMounts:
        - name: eii-dev
          mountPath: /dev
        - name: eii-socket
          mountPath: ${SOCKET_DIR}
        - name: saved-images
          mountPath: '${EII_INSTALL_PATH}/saved_images'
        - name: tmp
          mountPath: /tmp/.X11-unix
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "visualizer-cert"
          mountPath: /run/secrets/etcd_Visualizer_cert
        - name: "visualizer-key"
          mountPath: /run/secrets/etcd_Visualizer_key

        env:
        - name: AppName
          value: "Visualizer"
        - name: DISPLAY
          value: ":0"
        - name: IMAGE_DIR
          value: '${EII_INSTALL_PATH}/saved_images'
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_Visualizer_cert/Visualizer_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_Visualizer_key/Visualizer_client_key.pem"
          # MessageBus Endpoint Configuration
        - name: CertType
          value: "zmq"
        - name: SUBSCRIBER_default_ENDPOINT
          value: "videoanalytics:65013"

      volumes:
      - name: eii-dev
        hostPath:
          path: /dev
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: saved-images
        hostPath:
          path: ${EII_INSTALL_PATH}/saved_images
      - name: tmp
        hostPath:
          path: /tmp/.X11-unix
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "visualizer-cert"
        secret:
          secretName: visualizer-cert
      - name: "visualizer-key"
        secret:
          secretName: visualizer-key
